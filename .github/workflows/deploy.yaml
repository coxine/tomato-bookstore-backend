name: ğŸ‘· Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@v3

      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          java-package: "jdk"

      - name: ğŸ‘· Build with Maven
        run: |
          cd ./TomatoMall
          mvn clean package -DskipTests
          mv target/TomatoMall-0.0.1-SNAPSHOT.jar ../TomatoMall-0.0.1-SNAPSHOT.jar

      - name: â« Upload Package
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PORT }}
          source: "./TomatoMall-0.0.1-SNAPSHOT.jar"
          target: "~/TomatoMall/"
          overwrite:

      - name: ğŸš€ Deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.PORT }}
          script: ~/TomatoMall/deploy.sh
